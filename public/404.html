<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Save the current path, search, and hash
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      // Redirect to index.html (served by GitHub Pages)
      location.replace("/");
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
