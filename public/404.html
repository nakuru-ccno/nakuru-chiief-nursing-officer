<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script type="text/javascript">
      // GitHub Pages redirect handler for React Router (custom domain)
      var redirectTo = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.redirect = redirectTo;
      window.location.href = "/";
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
