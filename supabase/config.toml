# Use oneshot for hot reload, or per_worker for load testing.
request_policy = "oneshot"
# Configures the timeout for each edge function instance
inspector_port = 8083

[analytics]
enabled = false
port = 54327
vector_port = 54328
# Configure one of the supported backends: `postgres`, `bigquery`.
backend = "postgres"
